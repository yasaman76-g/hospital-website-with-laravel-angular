<div class="container">
    <div id="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img" src="../assets/img/1.jpg" alt="" style="width:100%;height: 300px;">
                </div>
                <div class="item">
                    <img class="img" src="../assets/img/4.jpg" alt="" style="width:100%;height: 300px;">
                </div>
                <div class="item">
                    <img class="img" src="../assets/img/2.jpg" alt="" style="width:100%;height: 300px;">
                </div>
            </div>
        </div>
    </div>
    <div class="row maghale">
        <div *ngFor="let item of news;">
            <div class="col-sm-12 col-md-6 maghale">
                <div class="thumbnail">
                    <img src="http://127.0.0.1:80/hospital-laravel/public/file/{{item.image[0]}}" alt="..." id="news">
                    <div class="caption">
                        <h3 class="text">{{item.news.titr}}</h3>
                        <h4 class="text">{{item.news.header}}</h4>
                        <p><a id="font" [routerLink]="['/shownews',item.news.id]" class="btn btn-block btn-dark"
                                role="button">ادامه
                                مطلب</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <hr>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
