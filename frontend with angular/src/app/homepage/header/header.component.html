<div class="container">

                                                                        routerLinkActive="active"><a
                                                                                class="navbar-brand col-xs-12 col-sm-12"

                                                                                کاربری</a>

                                                                <li class="nav navbar-expand-xs navbar-expand-sm"
                                                                        routerLinkActive="active"><a
                                                                                class="navbar-brand col-xs-12 col-sm-12"
                                                                                [routerLink]="['/changepassword']">تغییر
                                                                                رمز عبور</a>
                                                                </li>
                                                                <li class="nav navbar-expand-xs navbar-expand-sm"
                                                                        routerLinkActive="active"><a
                                                                                class="navbar-brand col-xs-12 col-sm-12"
                                                                                [routerLink]="['/updateuser']">ویرایش
                                                                                اطلاعات </a>
                                                                </li>
                                                                <li class="nav navbar-expand-xs navbar-expand-sm"
                                                                        routerLinkActive="active"><a
                                                                                class="navbar-brand col-xs-12 col-sm-12"
                                                                                [routerLink]="['/turnslist']">لیست نوبت
                                                                        </a>
                                                                </li>
                                                        </ul>
                                                <li class="nav navbar-expand-xs navbar-expand-sm"
                                                        routerLinkActive="active"><a *ngIf="menuMode"
                                                                class="navbar-brand col-xs-12 col-sm-12"
                                                                [routerLink]="['/signupform']">ثبت
                                                                نام</a>

                </nav>
