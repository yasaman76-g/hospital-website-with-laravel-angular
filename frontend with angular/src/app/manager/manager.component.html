<div class="container">
    <div class="col-md-6 col-sm-6 col-sm-offset-3 form">

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="code">نام جواب آزمایش:</label>
                <input type="text" name="code" class="form-control" formControlName="code" required>
            </div>
            <div class="form-group" id="upload">
                <label for="upload">فایل جواب آزمایش</label>
                <input type="file" name="upload" (change)="fileProgress($event)" required>
            </div>

            <button type="submit" class="btn btn-primary" name="save" [disabled]="!form.valid">ارسال فایل</button>
        </form>
    </div>

</div>
