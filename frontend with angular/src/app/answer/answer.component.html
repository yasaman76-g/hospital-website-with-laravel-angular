<div class="container">
    <div class="content">
        <div class="col-md-4 col-md-offset-1" id="search">

            <form #f="ngForm" (ngSubmit)="onSelect(f)">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" ngModel required name="name">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <hr>
            <div>

                <a *ngIf="show" href="javascript:void(0)" style="cursor:pointer" (click)="downloadPdf()"><button
                        class="btn btn-primary btn-block">دانلود آزمایش {{code}} <svg width="1em" height="1em"
                            viewBox="0 0 16 16" class="bi bi-cloud-download-fill" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z" />
                        </svg> </button></a>
            </div>

            <div *ngIf="showerr" class="alert alert-danger" role="alert">
                <h4> {{errormessage}}</h4>
            </div>
        </div>

    </div>
</div>
