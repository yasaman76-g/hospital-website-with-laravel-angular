<div class="container">
    <div class="col-sm-6 col-sm-offset-3" id="form">
        <div class="row">
            <div>
                <h1 class="title">ورود به سیستم</h1>
            </div>
            <div class="toggle" role="button">
                <span>
                    <a style="color: white;text-decoration: none;" [routerLink]="['/signupform']">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-plus-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                        </svg>
                        <br>
                        ثبت نام
                    </a>
                </span>
            </div>
        </div>
        <form #f="ngForm" (ngSubmit)="login(f)" autocomplete="off">
            <div class="form-group ">
                <label for="username">نام کاربری:</label>
                <input type="text" required ngModel autocomplete="off" class="form-control" id="username"
                    placeholder="نام کاربری" name="username">
            </div>
            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input type="password" required ngModel autocomplete="off" class="form-control" id="password"
                    placeholder="رمز عبور" name="password">
            </div>

            <button type="submit" class="btn" id="btn" [disabled]="!f.valid">ورود</button>
            <div *ngIf="errormode" class="alert alert-danger" role="alert">
                {{errormessage}}
            </div>
        </form>
    </div>
</div>
