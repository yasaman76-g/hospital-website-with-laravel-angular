<div class="container">


    <div class="content" *ngFor="let getuser of getuser">
        <div>
            <h3 id="heading">اطلاعات کاربری {{getuser.username}}</h3>
        </div>
        <br>
        <div>
            <table class="table table-responsive table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">نام</th>
                        <th scope="col">نام خانوادگی</th>
                        <th scope="col">شماره ملی</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{getuser.first_name}}</td>
                        <td>{{getuser.last_name}}</td>
                        <td> {{getuser.userid}}</td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th scope="col">ایمیل</th>
                        <th scope="col">نام کاربری</th>
                        <th scope="col">نوع کاربری</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{getuser.email}}</td>
                        <td>{{getuser.username}}</td>
                        <td>{{getuser.scope}}</td>
                    </tr>
                </tbody>
            </table>
        </div>



        <br>
        <div class="col-md-6 col-md-offset-3">
            <a class="btn btn-primary btn-block" [routerLink]="['/updateuser']" role="button">ویرایش اطلاعات </a>
            <a class="btn btn-primary btn-block" [routerLink]="['']" role="button">بازگشت به صفحه اصلی</a>
        </div>
    </div>
</div>
