<div class="container">
    <div class="content">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="form">
                <form class="form-horizontal" #f="ngForm" (ngSubmit)="update(f)" *ngFor="let item of updateuser ">

                    <legend>

                        <div class=" form-group">
                            <label for="first_name" class="control-label">نام:</label>
                            <input type="text" class="form-control" id="first_name" ngModel name="first_name" required
                                #first_name="ngModel" [(ngModel)]="item.first_name">
                            <span class="help-block alert-danger" *ngIf="first_name.invalid && first_name.touched">لطفا
                                نام خود را
                                وارد
                                کنید</span>
                        </div>
                        <div class="form-group">
                            <label for="last_name" class="control-label">نام خانوادگی:</label>
                            <input type="text" class="form-control" id="last_name" ngModel name="last_name" required
                                #last_name="ngModel" [(ngModel)]="item.last_name">
                            <span class="help-block alert-danger" *ngIf="last_name.invalid && last_name.touched">لطفا
                                نام
                                خانوادگی خود را
                                وارد
                                کنید</span>
                        </div>
                        <div class="form-group">
                            <label for="userid" class="control-label">شماره ملی:</label>
                            <input type="text" class="form-control" id="userid" ngModel name="userid" required
                                minlength="10" maxlength="10" #userid="ngModel" [(ngModel)]="item.userid">
                            <div class="help-block alert-danger" *ngIf="userid.invalid && userid.touched">
                                <div *ngIf="userid.errors.required">وارد کردن شماره ملی الزامی است</div>
                                <div *ngIf="userid.errors.minlength || userid.errors.maxlength">شماره ملی 10 رقمی
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">ایمیل:</label>
                            <input type="email" class="form-control" id="email" ngModel name="email" required email
                                #email="ngModel" [(ngModel)]="item.email">
                            <span class="help-block alert-danger" *ngIf="email.invalid && email.touched">لطفا ایمیل خود
                                را وارد
                                کنید

                            </span>
                        </div>
                        <div class="form-group">
                            <label for="username" class="control-label"> نام کاربری:</label>
                            <input type="text" class="form-control" id="username" ngModel name="username" required
                                #username="ngModel" [(ngModel)]="item.username">
                            <span class="help-block alert-danger" *ngIf="username.invalid && username.touched">لطفا نام
                                کاربری
                                خود را
                                وارد
                                کنید</span>
                        </div>


                        <div class="row">
                            <button class="btn btn-primary" type="submit">ویرایش</button>
                            <div *ngIf="errormode" class="alert alert-danger" role="alert">
                                {{errormessage}}
                            </div>
                        </div>
                    </legend>


                </form>

            </div>
