<div class="container">
    <div class="col-md-6 col-md-offset-2 col-xs-6">
        <form>
            <div *ngFor="let item of items">
                <div>
                    <label for="price">قیمت :</label>
                    <input type="text" name="price" ngModel required [(ngModel)]="item.price">
                </div>
                شماره کارت: <div class="row">
                    <div class="col-xs-1 " id="num4">
                        <input type="text" name="num4" ngModel required>
                    </div>
                    <div class="col-xs-1" id="num3">
                        <input type="text" name="num3" ngModel required>
                    </div>
                    <div class="col-xs-1" id="num2">
                        <input type="text" name="num2" ngModel required>
                    </div>
                    <div class="col-xs-1" id="num1">
                        <input type="text" name="num1" ngModel required>
                    </div>
                </div>
                <div class="col-md-1">
                    cvv2:<input type="text" name="cvv2">
                </div>
                <div>

                    <button class="btn btn-success btn-block" (click)="update(item)">پرداخت</button>
                </div>
            </div>

        </form>

    </div>
</div>
